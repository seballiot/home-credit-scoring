<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TP Home Credit Scoring</title>

        <!-- IMPORTS JAVASCRIPT -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    </head>
    <body>

        <!-- NAVBAR -->
        <form class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" action="{{ url_for('post_client') }}" method="POST">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('dashboard') }}">Home credit</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <input
                class="form-control form-control-dark w-100"
                type="text"
                aria-label="Rechercher un client..."
                name="id"
                {% if page == "client" %}
                    placeholder="{{ client.SK_ID_CURR }}"
                    value="{{ client.SK_ID_CURR }}"
                {% else  %}
                    placeholder="Rechercher un client..."
                {% endif %}
            >

            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="#">DÃ©connexion</a>
                </li>
            </ul>
        </form>

        <div class="container-fluid">
            <div class="row">

                <!-- SIDEBAR GAUCHE -->
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if page == 'dashboard' else '' }}" aria-current="page" href="{{ url_for('dashboard') }}">
                                    <span data-feather="home"></span>
                                    Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if page == 'clients' else '' }}" aria-current="page" href="{{ url_for('clients') }}">
                                    <span data-feather="pie-chart"></span>
                                    Liste des clients
                                </a>
                            </li>
                        </ul>


                        <!--<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">-->
                            <!--<span>Sous titre</span>-->
                        <!--</h6>-->
                        <!--<ul class="nav flex-column mb-2">-->
                            <!--<li class="nav-item">-->
                                <!--<a class="nav-link" href="#">-->
                                    <!--<span data-feather="file-text"></span>-->
                                    <!--Page 1-->
                                <!--</a>-->
                            <!--</li>-->
                        <!--</ul>-->
                    </div>
                </nav>

                <!-- 'INCLUDE' du code contenu dans le block 'content' du fichier html -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light pb-5">

                    {% block content %}{% endblock %}

                </main>
            </div>
        </div>

        <!-- IMPORT JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

        <!--<script src="{{ url_for('static', filename='js/chartjs-plugin-colorschemes.min.js') }}"></script>-->

        <!-- 'INCLUDE' du code contenu dans le block 'graph' du fichier html -->
        <script type="text/javascript">

            {% block graph %}{% endblock %}

        </script>

    </body>
</html>
