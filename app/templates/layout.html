<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home Credit Scoring</title>

        <!-- IMPORTS CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/impression.css') }}" media="print">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.png') }}"/>
    </head>
    <body>

        <!-- NAVBAR -->
        <form class="navbar navbar-expand-lg navbar-dark not_impression" action="{{ url_for('post_client') }}" method="POST" style="background-color:#00C8AD">
            <div class="container">
                <a class="navbar-brand p-0" href="{{ url_for('dashboard') }}">
                    <img src="{{ url_for('static', filename='img/home-credit-logo.png') }}" alt="" height="50" class="d-inline-block align-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white {{ 'border-bottom border-2 border-white pb-1 px-0 mx-2' if page == 'dashboard' else '' }}" aria-current="page" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white {{ 'border-bottom border-2 border-white pb-1 px-0 mx-2' if page == 'clients' else '' }}" href="{{ url_for('clients') }}">Liste des clients</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                            class="form-control me-4"
                            style="width:300px" type="text"
                            name="id"
                            {% if page == "client" %}
                                placeholder="{{ client.SK_ID_CURR }}"
                                value="{{ client.SK_ID_CURR }}"
                            {% else  %}
                                placeholder="Search client..."
                            {% endif %}
                        >
                        <a class="btn btn-light" href="">DÃ©connexion <i class="fa fa-power-off"></i></a>
                    </form>
                </div>
            </div>
        </form>

        <div class="bg-light">

                <!-- 'INCLUDE' du code contenu dans le block 'content' du fichier html -->
                <main class="container pb-5">

                    {% block content %}{% endblock %}

                </main>

        </div>

        <!-- IMPORT JAVASCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>

        <!--<script src="{{ url_for('static', filename='js/chartjs-plugin-colorschemes.min.js') }}"></script>-->

        <!-- 'INCLUDE' du code contenu dans le block 'graph' du fichier html -->
        <script type="text/javascript">

            {% block graph %}{% endblock %}

        </script>

    </body>
</html>
