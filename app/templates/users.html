{% extends "layout.html" %}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Users list</h2> <h3> <a href = "{{ url_for('get_users_temp') }}">Temporary users list</a></h3>
</div>

<div class="card shadow border-0">
    <div class="card-body">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Mail</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.ID }}</td>
                <td>{{ user.username }}</td>
                <td>**********</td>
                <td>{{ user.mail }} </td>
                <td>
                    <a href="{{ url_for('delete', id=user.ID) }}" class="btn btn-primary btn-sm">
                        Delete user <i class="fa fa-ban" style="margin-left:5px!important"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>


    </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
